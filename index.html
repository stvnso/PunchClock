<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Punch Clock</title>
    <script
      language="javascript"
      type="text/javascript"
      src="script.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="img/punch-clock2.png" alt="" />
      </div>
      <h1 id="logo-heading">Stempeluhr</h1>
    </header>
    <main>
      <!--------------------LEFT SIDE------------------>
      <div class="main-container">
        <div class="time-container">
          <h2><span id="time"></span></h2>
          <h3><span id="date"></span></h3>
          <h2><span id="punch-in-time">00:00</span></h2>
          <h3 id="punch-in-text">Punch In Time</h3>

          <h2><span id="hours-worked">00:00</span></h2>
          <h3 id="hours-worked-text">Worked Time</h3>

          <!-- <h2><span id="testput">0</span></h2> -->

          <button id="btn-punch">Punch In</button>
          <button id="test-btn">test</button>
        </div>
        <!-------------------------------------------------->
        <div class="vert-line">
          <!--------------------RIGHT SIDE------------------>
        </div>
        <div class="table-container">
          <h3>Anwesenheit</h3>
          <div class="table-div">
            <table class="attendance-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Punch-In</th>
                  <th>Punch-Out</th>
                  <th>Day Total</th>
                  <th>Diff</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>01.01.2022</td>
                  <td>7:00</td>
                  <td>15:00</td>
                  <td>8</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>01.01.2022</td>
                  <td>7:00</td>
                  <td>15:00</td>
                  <td>9:00</td>
                  <td>1:00</td>
                </tr>
                <tr>
                  <td>01.01.2022</td>
                  <td>7:00</td>
                  <td>15:00</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
                <tr>
                  <td>01.01.2022</td>
                  <td>7:00</td>
                  <td>15:00</td>
                  <td>0</td>
                  <td>0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-------------------------------------------------->
      </div>
    </main>
    <script language="javascript" type="text/javascript" src="script.js"></script>
  </body>
</html>
